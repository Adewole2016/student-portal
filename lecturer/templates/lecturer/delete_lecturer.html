{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h2 class="text-danger mb-3">Delete Lecturer</h2>
        <p class="lead">Are you sure you want to delete <strong>{{ lecturer.first_name }} {{ lecturer.last_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'lecturer_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

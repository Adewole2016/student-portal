<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Student Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'student_list' %}">Student Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_student' %}">Add Student</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_department' %}">Add Department</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_level' %}">Add Level</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_course' %}">Add Course</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lecturer_list' %}">Manage Lecturers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'non_academic_staff_list' %}">Manage Non-Academic Staff</a></li>

                        <form id="logout-form" method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link text-white p-0 border-0 bg-transparent">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-4">
        <h1 class="text-center fw-bold">School of Engineering Technology</h1>
    </div>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

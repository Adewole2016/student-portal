{% extends "base.html" %}

{% block title %}Delete Student{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h2 class="text-center text-danger">Confirm Deletion</h2>
        <p class="text-center">Are you sure you want to delete <strong>{{ student.full_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
